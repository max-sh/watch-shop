<app-navbar-admin></app-navbar-admin>

<section id="main">
  <div class="container">
    <!-- Website Overview -->
    <div class="panel panel-default">
      <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Items</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-1">
              <a class="btn btn-success" [routerLink]="['/admin/item-new']">New</a>
          </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
          <tr>
            <th>id</th>
            <th>Item name</th>
            <th>Manufacturer</th>
            <th>Price</th>
            <th>Available</th>
            <th></th>
          </tr>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.manufacturer }}</td>
            <td>{{ item.price }}</td>
            <td *ngIf="item.available == 1; else elseBlock"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
            <ng-template #elseBlock><td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td></ng-template>
              
            <td>
              <a class="btn btn-default" [routerLink]="['/admin/item/'+item.id]" >Edit</a> 
              <a class="btn btn-danger" data-toggle="modal" data-target="#myModal" (click)="toDelete = item.id">Delete</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Info</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the category?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">YES</button>
      </div>
    </div>
  </div>
</div>
