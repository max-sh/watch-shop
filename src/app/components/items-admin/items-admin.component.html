<app-navbar-admin></app-navbar-admin>

<section id="main">
  <div class="container">
    <!-- Website Overview -->
    <div class="panel panel-default">
      <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Items</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-11">
              <input class="form-control" type="text" placeholder="Filter Items...">
          </div>
          <div class="col-md-1">
              <a class="btn btn-success" href="#">New</a>
          </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
          <tr>
            <th>id</th>
            <th>Item name</th>
            <th>Manufacturer</th>
            <th>Price</th>
            <th>Available</th>
            <th></th>
          </tr>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.manufacturer }}</td>
            <td>{{ item.price }}</td>
            <td *ngIf="item.available == 1; else elseBlock"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
            <ng-template #elseBlock><td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td></ng-template>
              
            <td>
              <a class="btn btn-default" [routerLink]="['/admin/item/'+item.id]" >Edit</a> 
              <a class="btn btn-danger" href="#">Delete</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
