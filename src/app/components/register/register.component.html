<app-navbar-user></app-navbar-user>

<div class="container">
  <header id="header">
    <h1 class="text-center">Sign Up</h1>
  </header>
  <section id="main">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form class="well" id="register" #f="ngForm">
          
          <div class="alert alert-danger" role="alert" [hidden]="!err">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <strong>Error!</strong> {{errMsg}}
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input class="form-control" type="text" placeholder="Enter Email" [(ngModel)]="email" name="email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Enter Password" [(ngModel)]="pass" name="pass">
          </div>

          <button class="btn btn-default btn-block" type="submit" (click)="onRegisterSubmit()">Sign Up</button>
        </form>
      </div>
    </div>
  </section>
</div>
