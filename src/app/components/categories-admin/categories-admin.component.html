<app-navbar-admin></app-navbar-admin>

<section id="main">
  <div class="container">
    <!-- Website Overview -->
    <div class="panel panel-default">
      <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Categories</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-11">
              <input class="form-control" type="text" placeholder="Filter Categories...">
          </div>
          <div class="col-md-1">
              <a class="btn btn-success" href="#">New</a>
          </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
          <tr>
            <th>id</th>
            <th>Category name</th>
            <th>description</th>
            <th>visible</th>
            <th></th>
          </tr>
          <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.categoryName }}</td>
            <td>{{ category.description }}</td>
            <td *ngIf="category.visible == 1; else elseBlock"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
            <ng-template #elseBlock><td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td></ng-template>
            <td>
              <a class="btn btn-default" [routerLink]="['/admin/category/'+category.id]" >Edit</a> 
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" (click)="toDelete = category.id">Delete</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Info</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the category?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">YES</button>
      </div>
    </div>
  </div>
</div>
