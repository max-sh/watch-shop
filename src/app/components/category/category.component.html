<app-navbar-user></app-navbar-user>

<div class="container">
  <div class="container-fluid">
      <h1>ALL WATCHES</h1>
  </div>
    <div class="container-fluid">
      <div class="row content">
        <div class="col-sm-3 sidenav">
          <h2>CATEGORIES</h2>
          <div class="list-group">
            <ul>
              <div *ngFor="let category of categories">
                <li *ngIf="category.id != 1" class="list-group-item">
                  <a [routerLink]="['/category/'+category.id]"> {{ category.categoryName }} </a>
                </li>
              </div>
            </ul>
          </div>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-md-4 col-xs-6" *ngFor="let item of items" >
            <div class="product" *ngIf="item.category != 1">
              <img class="img-responsive" src="{{item.image_url}}">
              <div class="product-info">
                <p class="text-center">{{ item.name }}</p>
                <p class="text-center">{{ item.manufacturer }}</p>
                <p class="text-center">{{ item.price }}  â‚´</p>
                <div *ngIf="item?.available == 1; else preorder">
                  <a class="mybtn" [routerLink]="['/item/'+item.id]" >Shop Now</a>
                </div>
                <ng-template #preorder >
                  <a class="mybtn" [routerLink]="['/item/'+item.id]" >Pre-Order</a>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>


<app-footer></app-footer>
