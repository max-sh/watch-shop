<app-navbar-admin></app-navbar-admin>
<div class="container">
  <form #f="ngForm">
    <div class="alert alert-danger alert-dismissible" role="alert" [hidden]="!err">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Error!</strong> {{errMsg}}
    </div>
    <div class="form-group">
      <label>Category name</label>
      <input type="text" class="form-control" placeholder="Category name" [(ngModel)]="name" name="catname">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" placeholder="Description" ref-textarea [(ngModel)]="description" name="description"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="visible" name="visible"> Visible
      </label>
    </div>
    <button class="btn btn-default" type="button" (click)='validateCategory()'>Edit</button>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#yesnomodal">Delete</button>
    <button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#myModal">Open Modal</button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Info</h4>
      </div>
      <div class="modal-body">
        {{ result }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- yes/no Modal -->
<div class="modal fade" id="yesnomodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Info</h4>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">YES</button>
      </div>
    </div>
  </div>
</div>
